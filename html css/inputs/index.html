<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- date -->
    <div class="">
      
      <label for="national_id" class="form-label"> Date input*</label>
      <br />
      <input
        dir="ltr"
        type="date"
        id="phone_number"
        name="phone_number"
        value="2023-12-17"
        class="form-control"
      />
    </div>
    <br />
    <!-- read only -->
    <div>
      <label for="national_id" class="form-label"> Read Only*</label>
      <br />
      <input dir="ltr" type="text" readonly value="read" />
    </div>
    <br>
    <!-- disabled -->
    <div>
      <label for="national_id" class="form-label">
        disabled Only*(will not send data to server)</label
      >
      <br />
      <input dir="ltr" type="text" disabled value="read" />
    </div>
  </body>
</html>
