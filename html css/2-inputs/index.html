<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea:focus,input:focus{
outline: none;
      }
    </style>
  </head>
  <body>
    <!-- date -->
    <div class="">
      <label for="national_id" class="form-label"> Date input*</label>
      <br />
      <input
        
        type="date"
        id="phone_number"
        name="phone_number"
        value="2023-12-17"
        class="form-control"
      />
    </div>
    <br />
    <!-- read only -->
    <div>
      <label for="national_id" class="form-label"> Read Only*</label>
      <br />
      <input  type="text" readonly value="read" />
    </div>
    <br />
    <!-- disabled -->
    <div>
      <label for="national_id" class="form-label">
        disabled Only*(will not send data to server)</label
      >
      <br />
      <input  type="text" disabled value="read" />
    </div>
    <!-- color -->
    <br />
    <div>
      <label for="national_id" class="form-label">
        Color picker</label
      >
      <br />
      <input  type="color"  value="#f6b73c" />
    </div>
    <!-- range -->
    <br />
    <div>
      <label for="national_id" min="0" max="0" class="form-label">
        range</label
      >
      <br />
      <input  type="range"   />
    </div>
    <!-- time -->
    <br />
    <div>
      <label for="national_id" class="form-label">
        time </label
      >
      <br />
      <input  type="time"   />
    </div>
    <!-- week -->
    <br />
    <div>
      <label for="national_id" class="form-label">
        week </label
      >
      <br />
      <input  type="week"   />
    </div>
    <!-- url -->
    <br />
    <div>
      <label for="national_id" class="form-label">
        url </label
      >
      <br />
      <input  type="url"   />
    </div>
    <!-- phone number-->
    <br />
    <div>
      <label for="national_id" class="form-label">
        phone number </label
      >
      <br />
      <input  type="tel"   />
    </div>
    <!--  number-->
    <br />
    <div>
      <label for="national_id" class="form-label">
        number </label
      >
      <br />
      <input  type="number"   />
    </div>
    <!--  file-->
    <br />
    <div>
      <label for="national_id" class="form-label">
        file </label
      >
      <br />
      <input  type="file"  accept=".png"  />
    </div>
    <!--  image-->
    <br />
    <div>
      <label for="national_id" class="form-label">
        image </label
      >
      <br />
      <input  type="image" src=""  />
    </div>
    <!--  checkbox-->
    <br />
    <div>
      <label for="national_id1" class="form-label">
        checkbox </label
      >
      <br />
      <input  type="checkbox" id="national_id1" src=""  />
      <label for="national_id2" class="form-label">
        checkbox </label
      >
      <br />
      <input  type="checkbox" id="national_id2" src=""  />
    </div>
    <!--  radio-->
    <br />
    <div>
      <label for="id1" class="form-label">
        radio </label
      >
      <br />
      <input id="id1" name="radio-group"  type="radio" src=""  />
      <label for="id2" class="form-label">
        radio </label
      >
      <br />
      <input id="id2" name="radio-group"  type="radio" src=""  />
    </div>
    <!--  textarea-->
    <br />
    <div>
      <label for="national_id" class="form-label">
        text area</label
      >
      <br />
      <textarea style="resize: none;" name="" id="" cols="30" rows="10"></textarea>
    </div>
  </body>
</html>
